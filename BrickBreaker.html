<!doctype html>
<html>

<head>
    <title>Breakers</title>
</head>

<body>
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <script src="Bouncer.js"></script>
    <script src="Ball.js"></script>
    <script src="Brick.js"></script>
    <script>
        var gameStart = false;

        //player / bouncer
        var playerXpos = 0;
        var playerYpos = 0;
        const PLAYER_HEIGHT = 15;
        const PLAYER_WIDTH = 120;
        var playerXspeed = 7;

        var bouncer = new Bouncer(playerXpos, playerYpos, PLAYER_WIDTH, PLAYER_HEIGHT, 'blue', playerXspeed);
        var ball = new Ball(ballXpos, ballYpos, BALL_WIDTH, BALL_HEIGHT, 'red', ballXspeed, ballYspeed);

        //Button presses
        const LEFT_KEY = 65;
        const RIGHT_KEY = 68;
        var leftKeyPressed = false;
        var rightKeyPressed = false;

        var brickTotal = 13 * 3;
        var brickCount = 0;
        var Bricks = [];
        
        var gameSetUp = true;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown', keyPress);
            document.addEventListener('keyup', keyRelease);

            setInterval(mainLoop, 1000 / 60);
        }

        function mainLoop() {
            colorRect(0, 0, canvas.width, canvas.height, 'gray'); //background

            ball.drawBall();
            ball.ballMove();

            bouncer.drawBouncer(); // draws the player/bouncer from bouncer.js
            bouncer.playerMove(); // makes it so the player can move when keys are pressed form bouncer.js
            ball.bouncePaddle();
            
            if(gameSetUp){
                brickSetUp();
                gameSetUp = false;
            }
            if(Bricks.length > 0){
                 Bricks.forEach(function(brick, index) {
                    brick.drawBrick();
                });
            }
        }

        //        function StartGame() {
        //            gameStart = true;
        //        }
        //        
        //        function StartPos() {
        //            if (gameStart = true) {
        //                bouncer.playerYpos = canvas.height - PLAYER_HEIGHT;
        //                bouncer.playerXppos = canvas.width / 2;
        //            }
        //        }


        function keyPress(evt) { //Checks to see if following keys are being pressed
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = true;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = true;
            }
        }

        function keyRelease(evt) { //Chechs to see if following keys have been released
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = false;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = false;
            }
        }

        function brickSetUp() {
            for (i = 0; i < brickTotal; i++) {
                makeBricks();
            }
        }

        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        }
    </script>
</body>

</html>
